nn_cfg:
  lr: 1e-3
  method: adam
  intermediate_layer_sizes: [500, 500]
  batch_size: 50
  epochs: 300
  decay_lr: .6
  min_lr: 1e-7
  decay_every: 1000

pretrain:
  pretrain_method: adam
  pretrain_stepsize: .001
  pretrain_iters: 500

data:
  datetime: ''

train_unrolls: 50
eval_unrolls: 500
eval_every_x_epochs: 10
N_train: 5
N_test: 10
num_samples: 10
prediction_variable: w
angle_anchors: [0, 5, 10]
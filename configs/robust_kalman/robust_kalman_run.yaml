nn_cfg:
  lr: 1e-10
  method: adam
  intermediate_layer_sizes: [500, 500]
  batch_size: 1000
  epochs: 100000
  decay_lr: .1
  min_lr: 1e-7
  decay_every: 100000

pretrain:
  pretrain_method: adam
  pretrain_stepsize: 1e-5
  pretrain_iters: 1e5
  pretrain_batches: 10

data:
  datetime: ''

train_unrolls: 20
eval_unrolls: 500
eval_every_x_epochs: 10
N_train: 100
N_test: 20
num_samples: 20
prediction_variable: w
angle_anchors: [0, 5, 10]
supervised: False
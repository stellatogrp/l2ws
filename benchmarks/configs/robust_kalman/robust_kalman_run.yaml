nn_cfg:
  lr: 1e-3
  method: adam
  intermediate_layer_sizes: [500, 500]
  batch_size: 100
  epochs: 1e6
  decay_lr: .1
  min_lr: 1e-7
  decay_every: 1e7

plateau_decay:
  min_lr: 1e-7
  decay_factor: 5
  avg_window_size: 10 # in epochs
  tolerance: 1e-4
  patience: 2


pretrain:
  pretrain_method: adam
  pretrain_stepsize: 1e-3
  pretrain_iters: 0
  pretrain_batches: 10

data:
  datetime: ''


eval_unrolls: 500
eval_every_x_epochs: 10
save_every_x_epochs: 1
test_every_x_epochs: 10
write_csv_every_x_batches: 1
N_train: 100
N_test: 100
num_samples_test: 100
num_samples_train: 100
angle_anchors: [0]

plot_iterates: [0, 10, 20]
loss_method: 'fixed_k' #'fixed_k' #'constant_sum'
share_all: False
num_clusters: 2000
pretrain_alpha: False
normalize_inputs: True
normalize_alpha: 'other'
epochs_jit: 10
accuracies: [1, .1, .01, .001, .0001]
iterates_visualize: [5]

rho_x: 1
scale: 1
alpha_relax: 1


# solve_c_num: 1000
save_weights_flag: True
# load_weights_datetime: '2023-07-27/21-59-54'
vis_num: 0
supervised: False
train_unrolls: 5
skip_startup: True

sigma_nn: [.1, 1, 10, 100, 1000]
# sigma_beta: [.01, .1, 1]
pac_bayes_num_samples: 20
pac_bayes_flag: True

